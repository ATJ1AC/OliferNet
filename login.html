<div class="container">

  <div class="text-section">

      <div class="validation-rules">

        <ul>
          <li>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã</li>
          <li>–ü–∞—Ä–æ–ª—å: –º–∏–Ω–∏–º—É–º 1 –±—É–∫–≤–∞, 1 —Ü–∏—Ñ—Ä–∞ –∏ 1 —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª</li>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value;

  if (!username || !password) {
    alert("–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–∞—Ä–æ–ª—å –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã");
    return;

  // –í–∞–ª–∏–¥–∞—Ü–∏—è –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  function isValidUsername(username) {
    return /^[a-zA-Z0-9]+$/.test(username);
  }

  function isValidPassword(password) {
    return /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+$/.test(password);
  }

  if (!isValidUsername(username)) {
    alert("–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã –∏ —Ü–∏—Ñ—Ä—ã");
    return;

  if (!isValidPassword(password)) {

    return;
  }

  try {
    const response = await fetch('/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem('token', data.access_token);
      alert('–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏!');

    } else {

    }

    alert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
  }
});
</script>
